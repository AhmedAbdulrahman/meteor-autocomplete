<template name="_inputAutocomplete">
    <input type="text" {{{attributes}}}>
</template>

<template name="_textareaAutocomplete">
    <textarea {{{attributes}}}>
        {{{text}}}
    </textarea>
</template>

<template name="_autocompleteContainer">
    <div class='-sew-list-container' style='display: none; position: absolute;'>
        <ul class='-sew-list'>
        {{#each items}}
            {{> _autocompleteItem}}
        {{/each}}
        </ul>
    </div>
</template>

<template name="_autocompleteItem">
    <li class="-sew-list-item"></li>
</template>
